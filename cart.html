<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="cart-container">
    <h1>Your Cart</h1>
    <table id="cart">
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="cart-items">
        <tr>
          <td>Wireless Mouse</td>
          <td class="price">₹599</td>
          <td><input type="number" value="1" min="1" class="qty"></td>
          <td class="total">₹599</td>
          <td><button class="remove">Remove</button></td>
        </tr>
        <tr>
          <td>Keyboard</td>
          <td class="price">₹999</td>
          <td><input type="number" value="1" min="1" class="qty"></td>
          <td class="total">₹999</td>
          <td><button class="remove">Remove</button></td>
        </tr>
      </tbody>
    </table>

    <div class="cart-summary">
      <h3>Grand Total: ₹<span id="grand-total">1598</span></h3>
      <button id="checkout">Checkout</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
